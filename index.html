<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MPG Calculator</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <table>
            <tr>
                <td>Miles Travelled</td>
                <td><input type="text" id="txtMiles" /></td>
            </tr>
            <tr>
                <td>Gallons Consumed</td>
                <td><input type="text" id="txtGallons" /></td>
            </tr>
            <tr>
                <td><button id="btnCalculate">Calculate</button><td>
            </tr>
            <tr>
                <td>Answer:</td>
            </tr>
            <tr>
                <td colspan = "2" id = "result"></td>
            </tr>
        </table> 
    </main>
</body>
</html>
